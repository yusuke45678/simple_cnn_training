[mypy]
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-pytorchvideo.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-comet_ml.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-skimage.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True
